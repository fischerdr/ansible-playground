---
ansible-navigator:
  execution-environment:
    container-engine: docker
    enabled: true
    image: test-ee:latest
    pull:
      policy: missing

  logging:
    level: error
    append: true
    file: "./logs/ansible-navigator.log"

  mode: interactive

  playbook-artifact:
    enable: true
    save-as: "{playbook_dir}/artifacts/{playbook_name}-artifact-{time_stamp}.json"

  ansible:
    config:
      path: "./ansible.cfg"
    playbook:
      path: "./setup_cluster_pxbkup.yml"
